<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#58a6ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>UAP/UFO/NHI Chronology Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(20, 25, 45, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(74, 158, 255, 0.3);
        }
        
        h1 {
            color: #4a9eff;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: #4a9eff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(74, 158, 255, 0.2);
            border-color: #4a9eff;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            background: rgba(30, 35, 55, 0.9);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: rgba(30, 35, 55, 0.9);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 5px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(74, 158, 255, 0.3);
            border-color: #4a9eff;
        }
        
        .timeline {
            position: relative;
            padding-left: 40px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #4a9eff, rgba(74, 158, 255, 0.3));
        }
        
        .entry {
            position: relative;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(30, 35, 55, 0.6);
            border-radius: 10px;
            border-left: 3px solid #4a9eff;
            transition: all 0.3s ease;
        }
        
        .entry:hover {
            background: rgba(30, 35, 55, 0.9);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.2);
        }
        
        .entry::before {
            content: '';
            position: absolute;
            left: -43px;
            top: 25px;
            width: 12px;
            height: 12px;
            background: #4a9eff;
            border-radius: 50%;
            border: 3px solid rgba(20, 25, 45, 0.95);
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        .entry-date {
            color: #4a9eff;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .entry-title {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .entry-content {
            color: #c0c0c0;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .entry-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .entry-links a {
            color: #6bb8ff;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s ease;
            padding: 5px 0;
        }
        
        .entry-links a:hover {
            color: #4a9eff;
            text-decoration: underline;
        }
        
        .entry-links a::before {
            content: 'üîó ';
            margin-right: 5px;
        }
        
        .tag {
            display: inline-block;
            padding: 3px 10px;
            margin: 5px 5px 5px 0;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 3px;
            font-size: 0.85em;
            color: #4a9eff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #4a9eff;
            font-size: 1.2em;
        }
        
        .stats {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(30, 35, 55, 0.6);
            border-radius: 8px;
            color: #a0a0a0;
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ∏ UAP/UFO/NHI Chronology</h1>
            <p class="subtitle">Comprehensive Timeline of Disclosure Events</p>
            <div class="nav-links">
                <a href="index.html">‚Üê Back to Index</a>
                <a href="dist/contact-nhi.txt" target="_blank">NHI Contact Message</a>
                <a href="dist/arecibo-message-1974.txt" target="_blank">Arecibo Message</a>
                <a href="dist/chronology.md" target="_blank">Raw Markdown</a>
            </div>
        </header>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search chronology... (dates, keywords, events)">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="2025">2025</button>
                <button class="filter-btn" data-filter="2024">2024</button>
                <button class="filter-btn" data-filter="2023">2023</button>
                <button class="filter-btn" data-filter="hearing">Hearings</button>
                <button class="filter-btn" data-filter="foia">FOIA</button>
            </div>
        </div>
        
        <div class="stats" id="stats">Loading chronology...</div>
        
        <div class="timeline" id="timeline">
            <div class="loading">Loading chronology data...</div>
        </div>
        
        <footer>
            <p>Data source: <a href="https://public.amplenote.com/bhsdRVwHti333KHj9yzBg5zi" target="_blank" style="color: #4a9eff;">Amplenote Chronology</a></p>
            <p style="margin-top: 10px;">For content suggestions: <a href="mailto:uncle.bulgaria9001@gmail.com" style="color: #4a9eff;">uncle.bulgaria9001@gmail.com</a></p>
        </footer>
    </div>
    
    <script>
        let allEntries = [];
        let filteredEntries = [];
        
        async function loadChronology() {
            try {
                const response = await fetch('dist/chronology.md');
                const text = await response.text();
                parseChronology(text);
            } catch (error) {
                document.getElementById('timeline').innerHTML = 
                    '<div class="loading" style="color: #ff6b6b;">Error loading chronology. Please try again.</div>';
            }
        }
        
        function parseChronology(text) {
            const lines = text.split('\n');
            let currentEntry = null;
            let inChronology = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line === 'Chronology') {
                    inChronology = true;
                    continue;
                }
                
                if (!inChronology) continue;
                
                // Check if line starts with a date pattern
                const dateMatch = line.match(/^(\d{4}(?:-\d{2,4})?(?:,\s+[A-Za-z]+(?:\s+\d{1,2})?)?)\s+-\s+(.+)/);
                
                if (dateMatch) {
                    // Save previous entry
                    if (currentEntry) {
                        allEntries.push(currentEntry);
                    }
                    
                    // Start new entry
                    currentEntry = {
                        date: dateMatch[1],
                        title: dateMatch[2],
                        content: '',
                        links: [],
                        tags: []
                    };
                } else if (currentEntry) {
                    // Check if it's a URL
                    if (line.startsWith('http://') || line.startsWith('https://')) {
                        currentEntry.links.push(line);
                    } else if (line.length > 0) {
                        // Add to content
                        currentEntry.content += (currentEntry.content ? '\n' : '') + line;
                    }
                }
                
                // Extract tags from content
                if (currentEntry && line.includes('#')) {
                    const tags = line.match(/#[A-Za-z0-9_]+/g);
                    if (tags) {
                        currentEntry.tags.push(...tags);
                    }
                }
            }
            
            // Don't forget last entry
            if (currentEntry) {
                allEntries.push(currentEntry);
            }
            
            filteredEntries = [...allEntries];
            renderTimeline();
            updateStats();
        }
        
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            if (filteredEntries.length === 0) {
                timeline.innerHTML = '<div class="loading">No entries found matching your search.</div>';
                return;
            }
            
            timeline.innerHTML = filteredEntries.map(entry => `
                <div class="entry">
                    <div class="entry-date">${escapeHtml(entry.date)}</div>
                    <div class="entry-title">${escapeHtml(entry.title)}</div>
                    ${entry.content ? `<div class="entry-content">${escapeHtml(entry.content)}</div>` : ''}
                    ${entry.tags.length > 0 ? `<div>${entry.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}</div>` : ''}
                    ${entry.links.length > 0 ? `
                        <div class="entry-links">
                            ${entry.links.map(link => `<a href="${escapeHtml(link)}" target="_blank">${escapeHtml(link)}</a>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `Showing ${filteredEntries.length} of ${allEntries.length} entries`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredEntries = [...allEntries];
            } else {
                filteredEntries = allEntries.filter(entry => 
                    entry.date.toLowerCase().includes(searchTerm) ||
                    entry.title.toLowerCase().includes(searchTerm) ||
                    entry.content.toLowerCase().includes(searchTerm) ||
                    entry.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            renderTimeline();
            updateStats();
        });
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                const searchBox = document.getElementById('searchBox');
                
                if (filter === 'all') {
                    searchBox.value = '';
                    filteredEntries = [...allEntries];
                } else if (filter === 'hearing') {
                    searchBox.value = 'hearing';
                } else if (filter === 'foia') {
                    searchBox.value = '#FOIA';
                } else {
                    searchBox.value = filter;
                }
                
                searchBox.dispatchEvent(new Event('input'));
            });
        });
        
        // Load on page load
        loadChronology();
    </script>
</body>
</html>
